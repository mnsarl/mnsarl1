<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأفلام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7218983773373982"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>موقع الأفلام</span>
            </div>
            <div class="nav-links">
                <a href="login.html" class="login-btn">تسجيل الدخول</a>
                <a href="register.html" class="register-btn">حساب جديد</a>
            </div>
        </nav>
    </header>

    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="horizontal"
             data-ad-client="ca-pub-7218983773373982"
             data-ad-slot="6543210987"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <main>
        <div class="search-bar">
            <input type="text" id="search" placeholder="ابحث عن فيلم...">
            <select id="category-filter">
                <option value="">جميع التصنيفات</option>
                <option value="action">أكشن</option>
                <option value="comedy">كوميدي</option>
                <option value="drama">دراما</option>
                <option value="horror">رعب</option>
                <option value="anime">أنمي</option>
            </select>
        </div>

        <div class="ad-container ad-sidebar">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="rectangle"
                 data-ad-client="ca-pub-7218983773373982"
                 data-ad-slot="7654321098"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="movies-grid">
            <!-- سيتم إضافة الأفلام هنا -->
        </div>

        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="auto"
                 data-ad-client="ca-pub-7218983773373982"
                 data-ad-slot="8765432109"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="horizontal"
             data-ad-client="ca-pub-7218983773373982"
             data-ad-slot="9876543210"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
